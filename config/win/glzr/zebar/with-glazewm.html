<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <link rel="stylesheet" type="text/css" href="../normalize.css" />
      <link rel="stylesheet" type="text/css" href="./styles.css" />

      <script
         src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"
         integrity="sha256-aS0B0wnsaDByLfE16h4MDCP1fQFccysd1YWOcV+gbBo="
         crossorigin="anonymous"
      ></script>
   </head>

   <body>
      <div id="root"></div>

      <script type="text/babel" data-type="module">
         import React, { useState, useEffect } from "https://esm.sh/react@18?dev";
         import { createRoot } from "https://esm.sh/react-dom@18/client?dev";
         import * as zebar from "https://esm.sh/zebar@2";

         const providers = zebar.createProviderGroup({
            network: { type: "network", refreshInterval: 10000 },
            glazewm: { type: "glazewm" },
            cpu: { type: "cpu", refreshInterval: 40000 },
            date: { type: "date", formatting: "MM-dd-yy ‎ ‎ hh:mm a" },
            battery: { type: "battery", refreshInterval: 1000 },
            memory: { type: "memory", refreshInterval: 40000 },
         });

         createRoot(document.getElementById("root")).render(<App />);

         function App() {
            const [output, setOutput] = useState(providers.outputMap);

            useEffect(() => {
               providers.onOutput(() => setOutput(providers.outputMap));
            }, []);

            const { glazewm, cpu, memory, date, network, battery } = output;

            return (
               <div className="app">
                  <div className="left">
                     {glazewm && (
                        <div className="workspaces">
                           {glazewm.currentWorkspaces.map((workspace) => (
                              <button
                                 className={`workspace ${workspace.hasFocus ? "focused" : ""} ${workspace.isDisplayed ? "displayed" : ""}`}
                                 onClick={() => glazewm.runCommand(`focus --workspace ${workspace.name}`)}
                                 key={workspace.name}
                              >
                                 {workspace.displayName ?? workspace.name}
                              </button>
                           ))}
                        </div>
                     )}

                     {cpu && (
                        <div className="cpu">
                           <span>× ‎ ‎ CPU: </span>
                           <span> {Math.round(cpu.usage)}% </span>
                        </div>
                     )}

                     {memory && (
                        <div className="memory">
                           <span>RAM: </span>
                           {Math.round(memory.usage)}%
                        </div>
                     )}
                  </div>

                  <div className="center"></div>

                  <div className="right">
                     {glazewm && (
                        <>
                           {glazewm.bindingModes.map((bindingMode) => (
                              <button className="binding-mode" key={bindingMode.name}>
                                 {bindingMode.displayName ?? bindingMode.name}
                              </button>
                           ))}

                           <button
                              className="tiling-direction"
                              onClick={() => glazewm.runCommand("toggle-tiling-direction")}
                           >
                              {glazewm.tilingDirection === "horizontal" ? "" : "⮅"}
                           </button>
                        </>
                     )}

                     {date?.formatted && (
                        <div className="date">
                           <span>{date.formatted}</span>
                        </div>
                     )}

                     {network && (
                        <div className="network">
                           <span>× ‎ ‎ </span>
                           {network.interfaces?.length > 0 ? <span>☰</span> : <span>NC</span>}
                        </div>
                     )}

                     {battery && (
                        <button className="battery">
                           {Math.round(battery.chargePercent)}
                           {battery.isCharging ? " ˊ˗" : "%"}
                        </button>
                     )}
                  </div>
               </div>
            );
         }
      </script>
   </body>
</html>
